<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<br><br>
			<h3>Welcome to Learning Management System</h3>
		<h4>Search for the candle, rather than cursing the darkness</h4>
		
		<br>
		
		<h4>Register with us</h4>
		<!-- We have forms, and to send data on HTTP we can use either get or post -->
		<!-- get sends the data in URL, post send the data in HTTP body  -->
		<form action="Register" method="post">
			Enter your name	<input type="text" name="txtName" placeholder="John Watson" />
			<br>
			Enter your email	<input type="text" name="txtEmail" placeholder="eg: john@example.com" />
			<br>
			Enter your password		<input type="password" name="txtPassword" placeholder="min 6 characters"/>
			<br>
			<input type="hidden" name="txtType" value="register" />
			<input type="submit" value="REGISTER" />
		</form>
	</body>
</html>
